{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-4">
        <div class="form-container">
            <h2 class="form-heading text-center mb-4">Inicio de Sesi√≥n</h2>
            <div>
                <form id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        loginForm.addEventListener('submit', event => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log("Antes del fetch")
            fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.access && data.refresh) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    window.location.href = `/inicio?userId=${data.userId}`
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Credenciales incorrectas. Por favor, intenta nuevamente.',
                        toast: true,
                        position: 'bottom',
                        showConfirmButton: true,
                        confirmButtonColor: '#1d2996',
                        confirmButtonText: 'OK',
                        customClass: {
                            popup: 'colored-toast'
                        },
                        timer: 4000
                    });
                }
            })
            .catch(error => {
                console.log("error: ",error)
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Error en la solicitud. Por favor, intenta nuevamente.',
                    toast: true,
                    position: 'bottom',
                    showConfirmButton: true,
                    confirmButtonColor: '#1d2996',
                    confirmButtonText: 'OK',
                    customClass: {
                        popup: 'colored-toast'
                    },
                    timer: 4000
                });
            });
        });
    });
</script>

{% endblock %}
